<!DOCTYPE html>
<html>
<head><title>Register Patient</title></head>
<body>
    <h1>Register New Patient</h1>
    <form method="POST">
        <label>Name: <input type="text" name="name" required></label><br>
        <label>Age: <input type="number" name="age"></label><br>
        <label>Gender: 
            <select name="gender">
                <option value="M">Male</option>
                <option value="F">Female</option>
                <option value="Other">Other</option>
            </select>
        </label><br>
        <h3>Select Lab Tests (Analytes):</h3>
        {% for analyte in analytes %}
            <label><input type="checkbox" name="analytes" value="{{ analyte.id }}"> {{ analyte.name }} - {{ analyte.description }}</label><br>
        {% endfor %}
        <button type="submit">Register</button>
    </form>
    <a href="/patients">View Patients</a> | <a href="/analytes/new">Create New Analyte</a>
</body>
</html>
